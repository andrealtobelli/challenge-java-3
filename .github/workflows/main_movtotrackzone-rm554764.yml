name: 'Build and deploy JAR app to Azure Web App: movtotrackzone-rm554764'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java 17 com cache Maven
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3) Build com Maven (testes habilitados)
      - name: Build with Maven (tests enabled)
        working-directory: ./universidade_fiap
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
        run: mvn -B -ntp clean package

      # 4) Deploy no Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'movtotrackzone-rm554764'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_8f10b9cba95544bd850a070094e6e8a7 }}
          package: '${{ github.workspace }}/universidade_fiap/target/*.jar'
